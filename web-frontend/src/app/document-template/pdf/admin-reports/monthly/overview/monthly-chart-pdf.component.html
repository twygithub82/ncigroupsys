<div mat-dialog-title class="ms-3 mt-3">
  <h4>{{translatedLangText.PREVIEW_PDF}} : {{this.GetReportTitle()}} </h4>
</div>
<div #pdfTable id="pdfTable" mat-dialog-content>
  <div class="row clearfix">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">

      <div class="card">
        <div class="body">
          <div style="width: 40vw">
            <apx-chart [series]="lineChart2Options.series!" [chart]="lineChart2Options.chart!"
                [xaxis]="lineChart2Options.xaxis!" [stroke]="lineChart2Options.stroke!"
                [colors]="lineChart2Options.colors!" [dataLabels]="lineChart2Options.dataLabels!"
                [legend]="lineChart2Options.legend!" [markers]="lineChart2Options.markers!"
                [grid]="lineChart2Options.grid!" [yaxis]="lineChart2Options.yaxis!" 
                [tooltip]="lineChart2Options.tooltip!" [title]="lineChart2Options.title!">
              </apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
