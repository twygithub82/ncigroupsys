<div
    [ngClass]="{'container confirmation-dialog': true, 'p-2': !allowRemarks && !allowRemarksWithRequired, 'pl-4 pr-4': allowRemarks || allowRemarksWithRequired}">
    <!-- [ngClass]="{'container confirmation-dialog': true, 'p-2': !allowRemarks && !allowRemarksWithRequired, 'pl-4 pr-4 pb': allowRemarks || allowRemarksWithRequired}"> -->
    <h4 mat-dialog-title [ngClass]="{'pb-3': true, 'align-center': true}">
        <!-- [ngClass]="{'pb-3': true, 'ps-0': allowRemarks || allowRemarksWithRequired, 'align-center': !allowRemarks && !allowRemarksWithRequired}"> -->
        {{headerText | translate}}
    </h4>
    @if (messageText) {
    <div mat-dialog-content>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
                <span class="col-red message-font-size">{{messageText}}</span>
            </div>
        </div>
    </div>
    }
    @if (data.allowRemarks || data.allowRemarksWithRequired) {
    <div mat-dialog-content class="pb-0">
        <form class="ms-0" [formGroup]="confirmForm!" #formDirective="ngForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{langText.REMARKS | translate}}</mat-label>
                        <input matInput type="text" formControlName="remarks" [required]="allowRemarksWithRequired">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    }
    <div mat-dialog-actions
        [ngClass]="{'pt-2 mb-1': !allowRemarks && !allowRemarksWithRequired, 'pt-0 mb-3' : allowRemarks || allowRemarksWithRequired, 'd-flex justify-content-center': true}">
        <!-- [ngClass]="{'pt-2 mb-1': true, 'justify-content-end': allowRemarks || allowRemarksWithRequired, 'd-flex justify-content-center': !allowRemarks && !allowRemarksWithRequired}"> -->
        <button mat-flat-button color="warn" (click)="confirm()">
            {{langText.CONFIRM | translate}}
        </button>
        @if (!hideCancel()) {
        <button mat-stroked-button (click)="onNoClick()" tabindex="-1">
            {{getCloseButtonContent()}}
        </button>
        }
    </div>
</div>
