<div class="container">
    <h3 mat-dialog-title class="align-lef">{{headerText | translate}}</h3>
    <div mat-dialog-content>
        @if (data.messageText?.length) {
        <ul class="clearfix">
            @for (msg of data.messageText; track msg) {
            <li>
                <p>
                    <span class="font-weight-bold">
                        {{msg}}
                    </span>
                </p>
            </li>
            }
        </ul>
        }
    </div>
    <div mat-dialog-actions class="mb-1 d-flex justify-content-center">
        <button mat-flat-button color="warn"  [mat-dialog-close]="1" (click)="confirm()">
            {{langText.CONFIRM | translate}}
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1" [hidden]="hideCancel()">
            {{langText.CANCEL | translate}}
        </button>
    </div>
</div>
