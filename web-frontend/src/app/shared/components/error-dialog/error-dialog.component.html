<div class="container confirmation-dialog p-4 item-align-center">
    <h4 mat-dialog-title class="text-center pb-3">{{ headerText | translate }}</h4>
    <p class="text-center">{{ messageText }}</p>

    <div mat-dialog-actions class="pt-2 mb-1 d-flex justify-content-center">
        <button mat-flat-button color="warn" (click)="confirm()">
            {{ langText.CLOSE | translate }}
        </button>
    </div>
</div>
