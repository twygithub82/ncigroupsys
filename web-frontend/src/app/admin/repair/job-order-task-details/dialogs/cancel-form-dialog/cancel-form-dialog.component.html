<div class="container">
  <div class="modalHeader">
    <h4 mat-dialog-title>{{dialogTitle}}</h4>
  </div>
 <div mat-dialog-content class="ps-1 pe-1 pt-0 pb-0">
    <form class="register-form" [formGroup]="cancelForm" #formDirective="ngForm">
      <mat-card [ngClass]="{'card-content p-0 m-b-10': true, 'bg-light-grey': false}" matRipple>
        <mat-card-content>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
              <mat-form-field class="example-full-width">
                <mat-label>{{data.translatedLangText.REMARKS}}</mat-label>
                <textarea matInput formControlName="remarks"></textarea>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions [ngClass]="'empty-card-actions'">
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div mat-dialog-actions class="mb-4 align-center">
    <button mat-flat-button color="warn" class="me-2" (click)="confirmCancel()">
      {{data.translatedLangText.CONFIRM}}
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">
      {{data.translatedLangText.CLOSE}}
    </button>
  </div>
</div>
