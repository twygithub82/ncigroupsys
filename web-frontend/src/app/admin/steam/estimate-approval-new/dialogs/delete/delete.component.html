<div class="container confirmation-dialog p-4 align-center">
    <h4 mat-dialog-title>{{data.langText.CONFIRM_DELETE | translate}}</h4>
    <div mat-dialog-actions class="pt-2 mb-1 d-flex justify-content-center">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
             {{data.langText.CONFIRM | translate}}
        </button>
        <button mat-stroked-button  (click)="onNoClick()" tabindex="-1">
            {{data.langText.CLOSE | translate}}
        </button>
    </div>
</div>
