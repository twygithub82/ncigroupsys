<div class="container">
    <h3 mat-dialog-title>{{data.langText.ARE_YOU_SURE_COMPLETE | translate}}</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <span class="font-weight-bold">
                    {{rep.steaming_part?.[0]?.description}} 
                </span>
            </li>
            @if(data.tempStatus==2)
            {
            <li>&nbsp;</li>
            <li class="font-bold  col-red ">
               <span> {{data.langText.OVER_REQUIRED_TEMP}}</span>
            </li>
            }
            @else if(data.tempStatus==1)
            {
            <li>&nbsp;</li>
            <li class="font-bold  col-red ">
               <span> {{data.langText.LOWER_REQUIRED_TEMP}}</span>
            </li>
            }
        </ul>
    </div>
  
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="primary" [mat-dialog-close]="1" (click)="confirmComplete()">
            {{data.langText.CONFIRM | translate}}
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">
            {{data.langText.CLOSE | translate}}
        </button>
    </div>
</div>
