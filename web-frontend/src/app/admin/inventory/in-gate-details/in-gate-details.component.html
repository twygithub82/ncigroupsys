<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="pageTitle" [items]="breadcrumsMiddleList" [active_item]="pageTitle"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form class="ms-0" [formGroup]="inGateForm!" (ngSubmit)="onSOFormSubmit()" #formDirective="ngForm">
          <div class="card">
            <div class="header">
              <h2>
                {{langText.ORDER_DETAILS | translate}}
              </h2>
            </div>
            <div class="body">
              @if (sotDS.loading$ | async) {
              <div class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              }
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
