<div class="container">
  <!-- <div class="modalHeader">
    <h3 mat-dialog-title>{{data.action === 'cancel' ? data.translatedLangText.ARE_YOU_SURE_CANCEL :
      data.translatedLangText.ARE_YOU_SURE_ROLLBACK}}</h3>
  </div> -->
  <h4 mat-dialog-title class="ps-1 pt-3 pb-3 mb-0 align-center">{{data.action === 'cancel' ?
    data.translatedLangText.ARE_YOU_SURE_CANCEL : data.translatedLangText.ARE_YOU_SURE_ROLLBACK}}</h4>
  <div mat-dialog-content class="ps-3 pe-3 pt-0 pb-0">
    <form class="register-form" [formGroup]="roSotListForm" #formDirective="ngForm">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-2 mb-0">
          <!-- <mat-label>
            {{sot?.tank_no}}
          </mat-label> -->
          <p class="text-normal tank-title">
            {{sot?.tank_no}}
          </p>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-2 mb-0">
          <mat-label>
            {{data.translatedLangText.BOOKING_TYPE}}: {{getBookTypeDescription(booking?.book_type_cv)}}
          </mat-label>
        </div>
      </div> -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-2 mb-0">
          <mat-form-field class="example-full-width">
            <mat-label>{{data.translatedLangText.REMARKS}}</mat-label>
            <input matInput formControlName="remarks">
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="mb-4 align-center">
    <button mat-flat-button color="warn" class="me-2" (click)="confirm()">
      {{data.translatedLangText.CONFIRM | translate}}
    </button>
    <button mat-stroked-button (click)="onNoClick()" tabindex="-1">
      {{data.translatedLangText.CLOSE | translate}}
    </button>
  </div>
</div>
