<div class="container">
  <div class="modalHeader">
    <h3 mat-dialog-title>{{data.action === 'cancel' ? data.translatedLangText.ARE_YOU_SURE_CANCEL : data.translatedLangText.ARE_YOU_SURE_ROLLBACK}}</h3>
  </div>
  <div mat-dialog-content class="ps-3 pe-3 pt-0 pb-3">
    <mat-divider></mat-divider>
    <form class="register-form" [formGroup]="schedulingForm" #formDirective="ngForm">
      <div formArrayName="scheduling">
        @for (scheduling of getSchedulingArray().controls; track scheduling; let index = $index) {
        <div [formGroupName]="index" [class]="'row ' + (index % 2 == 0 ? '' : 'bg-grey')">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div [class]="'row pt-2'">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 clearfix">
                <mat-label>
                  {{data.translatedLangText.TANK_NO}}: {{scheduling.get('tank_no')?.value}}
                </mat-label>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="mb-3">
    <button mat-flat-button color="warn" (click)="confirm()">
      {{data.translatedLangText.CONFIRM | translate}}
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">
      {{data.translatedLangText.CLOSE | translate}}
    </button>
  </div>
</div>
