<div class="container">
  <!-- <div class="modalHeader ps-0">
    <h4 mat-dialog-title class="ps-1 pt-3 pb-3 mb-0">{{data.translatedLangText.CONFIRM_CANCEL}}</h4>
  </div> -->
  <h4 mat-dialog-title class="ps-1 pt-3 pb-3 mb-0 align-center">{{data.translatedLangText.CONFIRM_DELETE}}</h4>
  <div mat-dialog-content class="ps-3 pe-3 pt-0 pb-0">
    <form class="register-form" [formGroup]="releaseOrderForm" #formDirective="ngForm">
      <div>
          <p class="text-normal tank-title">
            {{displayTargetedRo(releaseOrderArray())}}
          </p>
        <!-- @for (so of releaseOrderArray().controls; track so; let index = $index) {
        <div>
          <p class="text-normal tank-title">
            {{displayTargetedRo(releaseOrderArray())}}
          </p>
        </div>
        } -->
        <div class="row mt-3">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
            <mat-form-field class="example-full-width">
              <mat-label>{{data.translatedLangText.REMARKS}}</mat-label>
              <input matInput formControlName="remarks">
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="mb-4 align-center">
    <button mat-flat-button color="warn" class="me-2" (click)="confirmCancel()">
      {{data.translatedLangText.CONFIRM}}
    </button>
    <button mat-stroked-button (click)="onNoClick()" tabindex="-1">
      {{data.translatedLangText.CLOSE}}
    </button>
  </div>
</div>
