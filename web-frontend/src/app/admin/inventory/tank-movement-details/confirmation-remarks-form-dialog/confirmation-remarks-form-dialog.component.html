<div class="addContainer">
  <div class="modalHeader_left_align">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <h4 mat-dialog-title>{{dialogTitle}}</h4>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <form class="register-form" [formGroup]="confirmationForm" #formDirective="ngForm">
      @if (data.messageText) {
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
          <p>{{data.messageText}}</p>
        </div>
      </div>
      }
      <div class="row">
        @if (this.action === 'overwrite') {
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
          <mat-form-field class="example-full-width">
            <mat-label>{{data.translatedLangText.QC_DATE}}</mat-label>
            <input matInput formControlName="qc_dt" [matDatepicker]="qc_dt_picker" [min]="estCompleteDt"
              [max]="startDateQC">
            <mat-datepicker-toggle matSuffix [for]="qc_dt_picker"></mat-datepicker-toggle>
            <mat-datepicker #qc_dt_picker [startAt]="startDateQC"></mat-datepicker>
            <!-- @if (confirmationForm.get('qc_dt')?.hasError('required')) {
                <mat-error>
                  {{data.translatedLangText.QC_DATE}} {{data.translatedLangText.SO_REQUIRED}}
                </mat-error>
                } -->
          </mat-form-field>
        </div>
        }
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
          <mat-form-field class="example-full-width">
            <mat-label>{{data.translatedLangText.REMARKS}}</mat-label>
            <textarea matInput formControlName="remarks"></textarea>
            <!-- @if (confirmationForm.get('remarks')?.hasError('required')) {
                <mat-error>
                  {{data.translatedLangText.REMARKS}} {{data.translatedLangText.SO_REQUIRED}}
                </mat-error>
                } -->
          </mat-form-field>
        </div>
      </div>
      <div mat-dialog-actions class="mb-3 align-right">
        <button mat-flat-button color="warn" class="me-2" (click)="confirmCancel()">
          {{data.translatedLangText.CONFIRM}}
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">
          {{data.translatedLangText.CLOSE}}
        </button>
      </div>
    </form>
  </div>
</div>
