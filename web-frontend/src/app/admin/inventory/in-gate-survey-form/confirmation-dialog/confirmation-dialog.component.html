<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <h4>{{dialogTitle}}</h4>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
        @for (d of description; track d) {
        <h5 class="text-danger">{{d}}</h5>
        }
      </div>
    </div>
    <div mat-dialog-actions class="mb-1 mt-3 align-right">
      @if (canEdit()) {
      <button mat-flat-button color="primary" (click)="submit()">{{data.translatedLangText.YES}}</button>
      }
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">{{data.translatedLangText.CANCEL}}</button>
    </div>
  </div>
</div>
