<div class="container confirmation-dialog p-4">
  <h4 mat-dialog-title [ngClass]="{'pt-3': true, 'ps-0': description?.length, 'align-center': !description?.length}">{{dialogTitle}}
  </h4>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
        @for (d of description; track d) {
        <h5 class="text-danger">{{d}}</h5>
        }
      </div>
    </div>
    <div mat-dialog-actions
      [ngClass]="{'pt-2': true, 'justify-content-end': description?.length, 'd-flex justify-content-center': !description?.length}">
      @if (canEdit()) {
      <button mat-flat-button color="primary" class="me-2" (click)="submit()">{{data.translatedLangText.YES}}</button>
      }
      <button mat-stroked-button (click)="onNoClick()" tabindex="-1">{{data.translatedLangText.CANCEL}}</button>
    </div>
  </div>
</div>
