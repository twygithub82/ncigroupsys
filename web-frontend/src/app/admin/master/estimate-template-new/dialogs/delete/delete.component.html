<div class="container confirmation-dialog">
    <h4 mat-dialog-title class="ps-3 pt-3 pb-3 align-center">{{data.langText.CONFIRM_DELETE | translate}}</h4>
    <!-- <div mat-dialog-content>
        <ul class="clearfix">
            <li>
            </li>
        </ul>
    </div> -->
    <div mat-dialog-actions  class="ps-0 pt-2 mb-1 d-flex justify-content-center">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            {{data.langText.DELETE | translate}}
        </button>
        <button mat-stroked-button  (click)="onNoClick()" tabindex="-1">
            {{data.langText.CLOSE | translate}}
        </button>
    </div>
</div>
