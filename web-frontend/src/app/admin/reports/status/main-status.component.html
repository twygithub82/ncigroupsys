    </div>

              <mat-tab [label]="translatedLangText.YARD_STATUS">

              </mat-tab> -->
              <!-- <mat-tab>
                <ng-template mat-tab-label>
                  <span [ngClass]="'m-r-10'">{{ translatedLangText.QC }}</span>

                <app-job-order-qc></app-job-order-qc>
              </mat-tab> -->

          </div>

    </div>
