<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="pageTitle" [items]="breadcrumsMiddleList" [active_item]="pageTitle"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body overflow-auto">
            <mat-tab-group class="tlx-mdc-tab-group" dynamicHeight (selectedTabChange)="onTabSelected($event)">
              <mat-tab [label]="translatedLangText.TARIFF_CLEANING">
                <app-tariff-cleaning #tariffClean></app-tariff-cleaning>
              </mat-tab>
              <mat-tab [label]="translatedLangText.TARIFF_BUFFER">
                <app-tariff-buffer #tariffBuffer></app-tariff-buffer>
              </mat-tab>
              <mat-tab [label]="translatedLangText.TARIFF_RESIDUE">
                <app-tariff-residue #tariffResidue></app-tariff-residue>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
