<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="pageTitle" [items]="breadcrumsMiddleList" [active_item]="pageTitle"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            @if (allowedTabs.length > 1) {
            <mat-tab-group class="tlx-mdc-tab-group" dynamicHeight (selectedTabChange)="onTabSelected($event)">
              <mat-tab [label]="translatedLangText.TARIFF_DEPOT">
                <app-tariff-depot #tariffDepot></app-tariff-depot>
              </mat-tab>
              <mat-tab [label]="translatedLangText.TARIFF_LABOUR">
                <app-tariff-labour #tariffLabour></app-tariff-labour>
              </mat-tab>
            </mat-tab-group>
            }
            @else {
            @for (tab of allowedTabs; track tab.label) {
            @if (tab.component == 'app-tariff-depot') {
            <app-tariff-depot #tariffDepot></app-tariff-depot>
            }
            @if (tab.component == 'app-tariff-labour') {
            <app-tariff-labour #tariffLabour></app-tariff-labour>
            }
            }
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
