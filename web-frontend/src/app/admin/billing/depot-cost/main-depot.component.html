<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="pageTitle" [items]="breadcrumsMiddleList" [active_item]="pageTitle"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <mat-tab-group class="tlx-mdc-tab-group" dynamicHeight (selectedTabChange)="onTabSelected($event)">
            <mat-tab [label]="translatedLangText.IN_GATE_OUT_GATE">
              <app-gate-billing #gateBilling></app-gate-billing>
            </mat-tab>
            <mat-tab [label]="translatedLangText.PRE_INSPECTION">
              <app-preinspection-billing #preinspectBilling></app-preinspection-billing>
            </mat-tab>
            <mat-tab [label]="translatedLangText.LOLO">
              <app-lolo-billing #loloBilling></app-lolo-billing>
            </mat-tab>
            <mat-tab [label]="translatedLangText.STORAGE">
              <app-storage-billing #storageBilling></app-storage-billing>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</section>
