<div class="container">
  <!-- <h4 mat-dialog-title>{{confirmStatement}}</h4> -->
  <h4 mat-dialog-title class="ps-1 pt-3 pb-3 mb-0 align-center">{{confirmStatement}}</h4>
  <div mat-dialog-content class="ps-3 pe-3 pt-0 pb-0">
    <form class="register-form" [formGroup]="pcForm" #formDirective="ngForm">
      <div [formGroupName]="index">
        <p class="text-normal tank-title">
          {{sotItem.tank_no}}
        </p>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
          <mat-form-field class="example-full-width textarea-line-1">
            <mat-label>{{data.langText.REMARKS}}</mat-label>
            <input matInput formControlName="remarks">
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
