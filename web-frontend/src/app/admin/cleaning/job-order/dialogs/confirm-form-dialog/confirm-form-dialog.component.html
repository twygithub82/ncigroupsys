<form class="register-form" [formGroup]="pcForm" #formDirective="ngForm">
<div class="container mb-1">
  <h3 mat-dialog-title>{{confirmStatement}}</h3>
  <mat-card [ngClass]="{'card-content p-0 m-b-10': true, 'bg-light-grey': false}" matRipple>
    <mat-card-content>
      <div class="row">
        <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12">
          <h5>{{data.langText.TANK_NO}}: {{sotItem.tank_no}}</h5>
        </div>
        <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 mb-1">
          <mat-form-field class="example-full-width">
            <mat-label>{{data.langText.REMARKS}}</mat-label>
            <textarea matInput formControlName="remarks"></textarea>
            <!-- @if (pcForm.get('remarks')?.hasError('required')) {
            <mat-error>
              {{data.langText.REMARKS}} {{data.langText.SO_REQUIRED}}
            </mat-error>
            } -->
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions [ngClass]="'empty-card-actions'">
    </mat-card-actions>
  </mat-card>
  <!-- <div mat-dialog-content>
      <ul class="clearfix">
          <li>
              <span class="font-weight-bold">
                  {{data.langText.TANK_NO}}:
              </span>{{jobItm.storing_order_tank?.tank_no}}
          </li>
      </ul>
  </div>
  <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12">
    <mat-form-field class="example-full-width">
        <mat-label>{{data.langText.REMARKS}}</mat-label>
        <input matInput formControlName="remarks"  >
      </mat-form-field>
  </div> -->
  <div mat-dialog-actions class="mb-3 align-right">
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
          {{data.langText.CONFIRM}}
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">
          {{data.langText.CLOSE}}
      </button>
  </div>
</div>
</form>
