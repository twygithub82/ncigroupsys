<div class="container">
    <h3 mat-dialog-title><div [innerHTML]="this.msg"></div></h3>
   
    <div mat-dialog-actions class="mb-1 d-flex justify-content-center">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmAction()" hidden>
            {{data.langText.CONFIRM | translate}}
        </button>
        <button mat-flat-button color="warn" (click)="onNoClick()" tabindex="-1">
            {{data.langText.CLOSE | translate}}
        </button>
    </div>
</div>
