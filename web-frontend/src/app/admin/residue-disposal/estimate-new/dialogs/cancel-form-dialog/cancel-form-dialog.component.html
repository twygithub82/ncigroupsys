<div class="container">
  <div class="modalHeader">
    <h3 mat-dialog-title>{{data.action === 'cancel' ? data.langText.ARE_YOU_SURE_CANCEL : data.langText.ARE_YOU_SURE_ROLLBACK}}</h3>
  </div>
  <div mat-dialog-content class="ps-3 pe-3 pt-0 pb-3">
    <mat-divider></mat-divider>
    <form class="register-form" [formGroup]="residueForm" #formDirective="ngForm">
     
      <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <span class="font-weight-bold">
                    {{data.langText.PART | translate}}:
                </span>{{residuePartItem.description}}
            </li>
        </ul>
    </div>
      <!-- <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-2 mb-0">
          <mat-form-field class="example-full-width">
            <mat-label>{{data.langText.REMARKS}}</mat-label>
            <input matInput formControlName="remarks">
            @if (residueForm.get('remarks')?.hasError('required')) {
            <mat-error>
              {{data.langText.REMARKS}} {{data.langText.SO_REQUIRED}}
            </mat-error>
            }
          </mat-form-field>
        </div>
      </div> -->
    </form>
  </div>
  <div mat-dialog-actions class="mb-3">
    <button mat-flat-button color="warn" (click)="confirm()">
      {{data.langText.CONFIRM | translate}}
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">
      {{data.langText.CLOSE | translate}}
    </button>
  </div>
</div>
